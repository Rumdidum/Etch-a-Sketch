<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--  -->
    <script src="scripts/etch_script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="container">
            <div id="settings">
                <div>
                    <input id="range" type="range" min="16" max="64" step="2.0" value="16">
                    <input type="text" name="output" id="output" value="16">
                    <p id="log"></p>
                </div>
                <button class="clear item">Clear</button>
                <button class="item">Erase</button>
                <button class="item">Rainbow</button>
                <button class="item">Color</button>
                <input class="item color" type="color" id="colorpicker" value="#0000ff">
            </div>
            <div id="canvas">
            </div>
            <div id="space">
            </div>
        </div>
    </main>
    <footer>
        <p>Rumdidum 2022</p> 
        <a href="https://github.com/Rumdidum/ETCH-A-SKETCH">
            <img id="github" alt="github" src="images/GitHub-Mark-Light-32px.png">
        </a>
    </footer>
</body>
</html>
